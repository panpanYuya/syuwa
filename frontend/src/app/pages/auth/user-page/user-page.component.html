<app-header></app-header>
<div class="user-page">
  <div class="page-top">
    <div class="user_info">
      <div class="user-name">{{user.userName}}</div>
      <div class="follow-wrapper">
        <button class="follow-button" [hidden]="followFlg" [disabled]="requestServer"
          (click)="followUser(user.id)">フォロー</button>
        <button class="stop_follow-button" [hidden]="!followFlg" [disabled]="requestServer"
          (click)="unfollowUser(user.id)">フォロー解除</button>
      </div>
      <div class="user-setting-wapper" [hidden]="">
        <button class="follow-button" [disabled]="requestServer" (click)="logout()">ログアウト</button>
      </div>
    </div>
    <div class=" select-post">
      <div class="post-list">投稿一覧</div>
      <div class="fav-list">いいね一覧</div>
    </div>
  </div>
  <div class="page-bottom">
    <div class="post" *ngFor="let post of posts" (click)="showPostDetail(post.id)">
      <input type="hidden" value="{{post.id}}">
      <div class="post-img">
        <img fluid src={{post.imageUrl}} alt="">
      </div>
      <div class="post-body">
        <div class="post-body_top">
          <div class="tag">
            <p>{{post.tagName}}</p>
          </div>
          <div class="fabo">
            <span class="material-icons">
              favorite
            </span>
          </div>
        </div>
        <div class="post-body_bottom">
          <div class="comment">{{post.text}}</div>
          <div class="show-comment">コメントを39件表示</div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
